<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="contact-form.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 class="main-title" id="heading">Contact</h1>

    <form class="form-class" action="#" onSubmit="onSubmit(event)">

      <label for="fullname">Full name</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        required
        minlength="2"
        maxlength="50"
      />

      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        name="email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      />

      <label for="message">Message</label>
      <input
        id="message"
        name="message"
        required
        minlength="1"
        maxlength="200"
      />

      <button class="btn-submit" type="submit" value="Submit">Submit</button>
    </form>

    <script>
      function onSubmit(event) {
        const heading = document.querySelector("#heading");
        const fullname = document.querySelector("#fullname");
        heading.innerText = `Thank you ${fullname.value} for contacting with us.`;
        event.preventDefault();
      }
    </script>
  </body>
</html>
